<!DOCTYPE html>
<html>
  <head>
    <title>השווה את התקציב</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style type='text/css'>
      body { direction: rtl; }
      
      #chartFrame{
      width: 970px;
      height: 550px;
      -webkit-transition: height ease-in-out 1s;  
      -moz-transition: height ease-in-out 1s;    
      -o-transition: height ease-in-out 1s;    
      -ms-transition: height ease-in-out 1s;        
      position: absolute;
      top: 0;
      left: 0;
      }

      #chartCanvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
      width: 100%;
      height: 100%;
      overflow: hidden;
      
      }
      #chartCanvas svg {
      height: 100%;
      overflow: hidden;config/
      assets.yml
      settings.yml
      }

#tooltipContainer {
      position: absolute;
  bottom: 0;
  width: 230px;
  right: -125px;
  font-size: 12px;
  line-height: 16px;
  padding: 10px;
  border-radius: 3px;
  background: rgba(255,255,255,0.9);
  color: #000;
  box-shadow: 0 1px 5px rgba(0,0,0,0.4);
  -moz-box-shadow: 0 1px 5px rgba(0,0,0,0.4);  
  border:1px solid rgba(200,200,200,0.85);
  text-align:center;
}

#tooltip {
 text-align:center;  
  z-index: 1000;
  position: absolute;
  display: none;
}

#tooltip .tail {
  position: absolute;
  bottom: -8px;
  right: 105px;
  width: 40px;
  height: 8px;
  background: url(http://graphics8.nytimes.com/packages/images/newsgraphics/2012/0202-federal-budget/tail_white.png) 50% 0%;
}
#tooltip .department {
  text-transform: uppercase;
  text-align: right;
  font-size: 10px;
  margin-bottom: 2px;
  color:#666;
  text-align:center;  

}
#tooltip .rule{
  height:1px;
  margin:1px auto 3px;
  background:#ddd;
  width:130px;
}

#tooltip .discretion{
  color:#666;
/*   text-transform:uppercase;*/
  font-size: 11px;   
  text-align:center;  
  font-style:italic;
}
#tooltip .name {
  text-align: right;
  font-size: 13px;
/*  width:170px;*/
 text-align:center;  
}
#tooltip .value {
  text-align:center;
  left:10px;
  top:28px;
  font-size: 16px;
  text-align:center;  
  overflow:hidden;
  font-weight:bold;
}
#tooltip .change {
  padding-right:10px;
  direction: ltr;
  font-size: 16px;  
  overflow:hidden;
  font-weight:bold;  
  color:#666;
  text-align:center;  
  display:inline;
}
#tooltip .valuesContainer {
  padding-top:7px;
  
}
#tooltip.minus .change{
  color:#900;
}
#tooltip.plus .change{
  color:#090;
}


    </style>
  </head>
  <body>
    <div id="chartFrame">
      <div id="chartCanvas">
      </div>
    </div>
    <div id="tooltip">
      <div id="tooltipContainer">
	<div class="department"></div>
	<div class="rule"></div>
	<div class="name"></div>
	<div class="discretion"></div>
	<div class="valuesContainer">
	  <span class="value"></span>
	  <span class="change"></span>
	</div>
	<div class="chart"></div>
	<div class="tail"></div>
      </div>
    </div>

    <!-- Budget data -->
    <script src="https://gist.github.com/akariv/5554067/raw/76552472cf2b2e4e43d423502c6d3e5e2d18005e/budget-comparison"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.0.1/d3.v3.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://gist.github.com/akariv/5554114/raw/187ce336738b3e4d61c10fa499b7991625b5b444/budget-comparison-js"></script>
  </body>
